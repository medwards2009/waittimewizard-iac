apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waittime-api-ingress
  namespace: waittime-api
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://waittimewizard.info"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET"
spec:
  ingressClassName: traefik
  rules:
    - host: waittimewizard.info
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: waittime-api-service
                port:
                  number: 80
    - host: www.waittimewizard.info
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: waittime-api-service
                port:
                  number: 80
  tls:
    - hosts:
        - waittimewizard.info
        - www.waittimewizard.info
      secretName: waittime-wizard-tls

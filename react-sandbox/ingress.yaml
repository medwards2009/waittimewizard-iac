apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-sandbox-ingress
  namespace: react-sandbox
spec:
  ingressClassName: traefik
  rules:
    - host: waittimewizard.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-sandbox-service
                port:
                  number: 80
    - host: www.waittimewizard.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-sandbox-service
                port:
                  number: 80
  tls:
    - hosts:
        - waittimewizard.info
        - www.waittimewizard.info
      secretName: waittime-wizard-tls
